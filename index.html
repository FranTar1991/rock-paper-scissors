<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="main-container">
        <div class="score-container">
            <h2>Results</h2>
            <div></div>
        </div>
        <div class="options-container">
            <h1>Select an option and play!</h1>
            <div>
              <div class="option">
                <img src="img/rock.png" alt="Rock">
                Rock
            </div>
            <div class="option">
                <img src="img/paper.png" alt="Paper">
                Paper
            </div>
            <div class="option">
                <img src="img/scissors.png" alt="Scissors">
                Scissors
            </div>
            </div>
            <div class="selection-container">
                <div class="user-selection"> You selected:</div>
                <div class="pc-selection"> The computer selected: </div>
            </div>
        </div>
    </div>
    <audio src=""></audio>
   
    
</body>
</html>
