<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="overlay" id="ultimate-winner-container">
            <h3 id="ultimate-winner">The winner is</h1>
            <button id="play-again-btn">Play again!</button>
    </div>
    <div class="main-container">
        <div class="left-container">
            <h2>Results</h2>
            <div class="score-container">
                <div id="user-wins"></div>
                <div id="computer-wins"></div>
            </div>
        </div>
        <div class="options-container">
            <h1>Select an option and play!</h1>
            <div>
              <div class="option" id="Rock">
                <img src="img/rock.png" alt="Rock">
                Rock
            </div>
            <div class="option" id="Paper">
                <img src="img/paper.png" alt="Paper">
                Paper
            </div>
            <div class="option" id="Scissors">
                <img src="img/scissors.png" alt="Scissors">
                Scissors
            </div>
            </div>
            <div class="selection-container">
                <div id="user-selection"> You selected:</div>
                <div id="pc-selection"> The computer selected: </div>
            </div>
            <div id="individual-result"></div>
        </div>
    </div>
    <audio id="tik-audio" src="sounds/tink.wav"></audio>
    <audio id="boom-audio" src="sounds/boom.wav"></audio>
   
    
</body>
</html>
